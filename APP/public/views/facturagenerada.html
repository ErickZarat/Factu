<!DOCTYPE html>
<html>
<head>
  <title>Reporte Factura</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body>
  <div class="container" id="divPrint">
    <div class="container-flud">

      <div class="center">
        <div class="row">
          <div class="col s4">
            <img src="../uploads/fotoEmpresa" style="width: 100%; height:100%" alt="LOGO" class="left" />
          </div>
          <div class="col s4">
            <h5 id="txtEmpresa"></h5>
            <p id="txtLocalizacion"></p>
            <p id="txtTelefono"></p>
            <p id="txtEmail"></p>
          </div>
          <div class="col s4">
            <h4 id="txtNumFac" class="right"></h4>
          </div>
        </div>


      </div>


      <table>
        <thead class="black white-text">
          <th>Facturar A</th>
        </thead>
        <tbody id="tblCliente">

        </tbody>
      </table>

      <table>
        <thead class="black white-text">
          <th>Vendedor</th>
          <th>Fecha</th>
          <th>Forma de Pago</th>
        </thead>
        <tbody id="tblVendedor"></tbody>
      </table>

      <table class="striped">
        <thead class="black white-text">
          <th>Cantidad</th>
          <th>Descripcion</th>
          <th>Precio Unit.</th>
          <th>Precio Total</th>
          <th></th>
        </thead>
        <tbody id="tblDescripcion"></tbody>
      </table>

      <p class="center"><strong>!Gracias por su compra!</strong></p>
    </div>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
  <script src="https://github.com/niklasvh/html2canvas/releases/download/0.5.0-alpha1/html2canvas.js" charset="utf-8"></script>
  <script src="../js/facturagenerada.js" charset="utf-8"></script>
</body>
</html>
